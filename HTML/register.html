<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../CSS/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="icon" href="../../Media/Fontrivialogo.png" />
  <title>Fontrivia | Register an Account</title>
</head>

<body class="register">
  <section>
    <div class="container">
      <form id="registerForm" action="">
        <div>
          <h1>Register an Account</h1>
          <hr />
          <p>Please fill in this form to create an account.</p>
          <hr />
          <div class="login-input">
            <label for="username"><b>Username:</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" required />
          </div>
          <div class="login-input">
            <label for="email"><b>Email:</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required />
          </div>
          <div class="login-input">
            <label for="psw"><b>Password:</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required />
          </div>
          <div class="login-input">
            <label for="psw-repeat"><b>Repeat Password:</b></label>
            <input type="password" placeholder="Enter Password again" name="psw-repeat" id="psw-repeat" required />
            <span id="message"></span>
          </div>
          <hr />
          <p>
            By creating an account you agree to our
            <a href="#">Terms & Privacy</a>.
          </p>
          <button type="submit" class="btn btn-default" id="register">
            Register
          </button>
          <div class="signin">
            <p>
              Already have an account? <a href="../HTML/login.html">Login</a>.
            </p>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="../JS/register.js"></script>

</html>
